{% extends 'base_layout.html'%}

{% block content %}
    <h1> Song List </h1>
    
    <div class = "song_list">
      {% for song in songbook %}

      <div class="song_list">

        <a href="{% url 'detail' slug=song.slug %}">{{song.title}}</a>

      </div>
      {% endfor %}
    </div>
{% endblock%}
